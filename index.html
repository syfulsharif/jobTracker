<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker | Dashboard</title>
    <!-- Tailwind CSS & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External CSS for custom styling -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800">Job Application Tracker</h1>
        </header>

        <!-- Stats Dashboard Section-->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <!-- Total Card -->
            <div class="card bg-white shadow-sm border border-slate-100">
                <div class="card-body p-6 text-center">
                    <p class="text-sm font-medium text-slate-500 mb-1">Total Jobs</p>
                    <h2 id="total-count" class="text-4xl font-bold text-slate-800">0</h2>
                </div>
            </div>
            <!-- Interview Card -->
            <div class="card bg-white shadow-sm border border-slate-100">
                <div class="card-body p-6 text-center">
                    <p class="text-sm font-medium text-slate-500 mb-1">Interview</p>
                    <h2 id="interview-count" class="text-4xl font-bold text-emerald-500">0</h2>
                </div>
            </div>
            <!-- Rejected Card -->
            <div class="card bg-white shadow-sm border border-slate-100">
                <div class="card-body p-6 text-center">
                    <p class="text-sm font-medium text-slate-500 mb-1">Rejected</p>
                    <h2 id="rejected-count" class="text-4xl font-bold text-rose-500">0</h2>
                </div>
            </div>
        </section>
        <!-- Available Jobs Section -->
        <section>
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Available Jobs</h2>
            <!-- Tab Switching -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <!-- Tab Switching (Left) -->
                <div role="tablist" class="tabs tabs-boxed bg-slate-200 p-1">
                    <button id="tab-all" role="tab" class="tab tab-active transition-all duration-200"
                        onclick="switchTab('all')">All</button>
                    <button id="tab-interview" role="tab" class="tab transition-all duration-200"
                        onclick="switchTab('interview')">Interview</button>
                    <button id="tab-rejected" role="tab" class="tab transition-all duration-200"
                        onclick="switchTab('rejected')">Rejected</button>
                </div>

                <!-- Job Count (Right) -->
                <p class="text-sm font-medium text-slate-500"><span id="section-count"
                        class="text-slate-800 font-bold">0</span> jobs found</p>
            </div>
            <!-- Job Cards Grid -->
            <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Here Jobs will be added from src/script.js dynamically -->
            </div>
            <!-- Empty State UI when nothing to be shown -->
            <div id="empty-state"
                class="hidden flex-col items-center justify-center py-20 bg-white rounded-2xl border-2 border-dashed border-slate-200 mt-6">
                <div class="bg-blue-50 p-4 rounded-full mb-4">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg> -->
                    <img src="./assets/jobs.png" alt="">
                </div>
                <h3 class="text-xl font-bold text-slate-800 mb-2">No jobs available</h3>
                <p class="text-slate-400">Check back soon for new job opportunities</p>
            </div>
        </section>
    </div>

</body>

</html>
